<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://unpkg.com/carbon-components/css/carbon-components.min.css" rel="stylesheet"> -->
    <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components-svelte/css/g100.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="utf-8">
    <title>Login + Firebase Database</title>

</head>

<body>
    
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 style="padding-top: 50px;">Login or Sign up to <strong>CarboTrap</strong>!</h2>
            </div>
            <form style="padding-top: 20px">
                <div id="form_content_inner_container" class="bx--form-item bx--text-input-wrapper">
                    <input type="text" id="full_name" placeholder="Full name" class="bx--text-input">
                    <input type="email" id="email" placeholder="Email" class="bx--text-input">
                    <input type="password" id="password" placeholder="Password" class="bx--text-input">
                    <input type="text" id="birth_year" placeholder="Birth year [DD/MM/YYYY]" class="bx--text-input">
                    <input type="text" id="gender" placeholder="Gender" class="bx--text-input">
                    <div id="button_container" style="padding-top: 10px">
                        <button class="bx--btn bx--btn--primary bx--btn--field" onclick="login()">Login</button>
                        <button class="bx--btn bx--btn--primary bx--btn--field" onclick="register()">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="scripts/backend.js"></script>

</html>
